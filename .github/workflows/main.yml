{
  "name": "ci",
  "on": {
    "push": {
      "branches": [
        "master"
      ]
    },
    "pull_request": {
      "branches": [
        "master"
      ]
    },
    "workflow_dispatch": {}
  },
  "jobs": {
    "build": {
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "uses": "actions/checkout@v2"
        },
        {
          "name": "lint",
          "uses": "purcell/setup-emacs@master",
          "with": {
            "version": "24.1"
          },
          "run": "true"
        }
      ]
    }
  }
}
